<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación 15</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="envelope-container" class="centered">
        <div class="envelope" id="envelope">
            <div class="flap"></div>
            <div class="pocket"></div>
            <div class="letter">
                <p>Haz click para abrir la invitación</p>
            </div>
        </div>
    </div>

    <div id="invitation" class="hidden">
        <div class="invitation-card">
            <h1>Mis 15 Años</h1>
            <h2>Nombre de la quinceañera</h2>
            <p>Te invito a celebrar conmigo esta noche tan especial</p>
            <p><strong>Fecha:</strong> 20 de Septiembre 2025</p>
            <p><strong>Lugar:</strong> Salón de Fiestas Elegante</p>
            <p><strong>Hora:</strong> 21:00</p>
        </div>
    </div>

    <audio id="open-sound" src="assets/pop.mp3" preload="auto"></audio>

    <script src="js/main.js"></script>
</body>
</html>
